<nav class="navbar navbar-light bg-light">
	<a class="navbar-brand" href="/"> <img
		src="../../img/logo-nome.png" style="width: 150px;"></a>
</nav>
<div class="container">
	<div class="toast" style="position: absolute; top: 15px; right: 15px;">
		<div class="toast-header">
			<strong class="mr-auto">{{status}}</strong>
			<button type="button" class="ml-2 mb-1 close" data-dismiss="toast"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="toast-body">{{mensagem}}</div>
	</div>

	<form class="needs-validation"
		style="background-color: #ffffff5e; margin-top: 2%; height: 100%; padding: 2%"
		novalidate ng-submit="salvarPrestador()">
		<div class="row">
			<!-- Dados Pessoais -->
			<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
				<!-- Titulo Dados Pessoais -->
				<div class="form-group">
					<h5 style="text-align: center">
						<i class="fas fa-address-card"></i>&nbsp;Dados Pessoais
					</h5>
				</div>
				<hr>
				<!-- Nome do Prestador -->
				<div class="form-group">
					<label for="PrestadorNome">Nome</label> <input type="text"
						maxlength="50" class="form-control" placeholder="Nome"
						id="PrestadorNome" title="Nome" ng-model="prestador.nome" required>
				</div>
				<!-- Data de Nascimento do Prestador -->
				<div class="form-group">
					<label for="PrestadorDataNascimento">Data de Nascimento</label> <input
						type="text" class="form-control" id="PrestadorDataNascimento"
						title="Data de Nascimento" data-mask="00/00/0000"
						placeholder="00/00/0000" data-mask-selectonfocus="true"
						ng-model="prestador.dataNascimento">
				</div>
				<!-- Sexo do Prestador -->
				<div class="form-group">
					<label for="PrestadorSexo">Sexo</label> <select
						class="custom-select" ng-model="prestador.sexo"
						title="Selecionar o Sexo" id="PrestadorSexo">
						<option value=""></option>
						<option value="Masculino" title="Masculino">Masculino</option>
						<option value="Feminino" title="Feminino">Feminino</option>
						<option value="Outros" title="Outros e Indefinido">Outros
							e Indefinido</option>
					</select>
				</div>
				<!-- CPF do Prestador -->
				<div class="form-group">
					<label for="PrestadorCPF">CPF</label> <input type="text"
						class="form-control" id="PrestadorCPF" title="CPF"
						data-mask="000.000.000-00" placeholder="000.000.000-00"
						data-mask-selectonfocus="true" ng-model="prestador.cpf">
				</div>
				<!-- Tipo de Prestador -->
				<div class="form-group">
					<label for="PrestadorTipo">Tipo de serviço a ser prestado</label> <select
						class="custom-select" ng-model="prestador.habilidade"
						title="Selecionar tipo de serviço" id="PrestadorTipo">
						<option value=""></option>
						<option value="Hidráulico" title="Hidráulico">Hidráulico</option>
						<option value="Reparos" title="Reparos">Reparos</option>
						<option value="Acabamento" title="Acabamento">Acabamento</option>
						<option value="Elétrico" title="Elétrico">Elétrico</option>
					</select>
				</div>

			</div>

			<!-- Contato -->
			<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
				<!-- Titulo Contato -->
				<div class="form-group">
					<h5 style="text-align: center">
						<i class="fas fa-envelope"></i>&nbsp;Contato
					</h5>
				</div>
				<hr>
				<!-- Celular do Prestador -->
				<div class="form-group">
					<label for="PrestadorTelefone">Celular</label> <input type="text"
						class="form-control" id="PrestadorTelefone" title="Celular"
						data-mask="(00)00000-0000" placeholder="(00)00000-0000"
						data-mask-selectonfocus="true" ng-model="prestador.celular">
				</div>
				<!-- Email do Prestador -->
				<div class="form-group">
					<label for="ClienteEmail">E-mail</label> <input type="email"
						class="form-control" placeholder="Email" id="PrestadorEmail"
						title="Email" ng-model="prestador.email">
				</div>
				<!-- Titulo Login -->
				<h5 style="text-align: center">
					<i class="fas fa-user"></i>&nbsp;Login
				</h5>
				<hr>
				<!-- Senha do Cliente -->
				<div class="form-group">
					<label for="PrestadorSenha">Senha</label> <input type="password"
						class="form-control" placeholder="******" id="PrestadorSenha"
						title="Senha" ng-model="prestador.senha"> <small
						id="passwordHelpBlock" class="form-text text-muted">Sua
						senha deverá possuir entre 8-20 caracteres de comprimento</small>
				</div>
			</div>
			<div class="col-12" align="center">
				<div class="form-group" align="left">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value=""
							id="invalidCheck" required> <label
							class="form-check-label" for="invalidCheck"> Concordo com
							os termos e condições </label>
						<div class="invalid-feedback">Você deve concordar com os
							termos, antes de continuar.</div>
					</div>
				</div>
				<a class="btn btn-primary" href="/cadastro/opcao" role="button">Voltar</a>
				<button type="submit" value="submit" class="btn btn-success">Cadastrar</button>
			</div>
		</div>
	</form>
</div>
