<header>
	<!-- Menu Superior-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-blue">
		<a class="navbar-brand" href="/prestador/inicio">
			<img src="../../img/logo-nome.png" class="d-inline-block align-top img-fluid float-left" alt="logo-homehelp" width="150px">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/prestador/reparos">Meus Reparos&nbsp;<i class="fas fa-toolbox"></i></a>
				</li>
				<li class="nav-item dropdown ">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
						<img src="../../img/administrador.jpg" class="d-inline-block align-top img-fluid float-left usuario rounded-circle" alt="usuario-homehelp" width="125px"> &nbsp;{{presLogado.pres.nome}}
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="/prestador/dados-pessoais">Dados Pessoais</a>
					 	<a class="dropdown-item" href="/prestador/banco">Dados Bancários</a>
				 		<a class="dropdown-item" href="/prestador/profissional">Profissional</a>

						<a class="dropdown-item" href="/">Sair</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
</header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12" style="margin-top: 2%">
                    <h2>Meus Reparos&nbsp;<i class="fas fa-toolbox"></i></h2>
                </div>
                <br><br><br>
                <div class="col-12 table-responsive">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Cliente</th>
                                <th scope="col">Endereço</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Status</th>
                                <th scope="col">Opção</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="reparos in demandasDisponiveis">
                                <td ng-show="reparos.prestador.id == presLogado.pres.id">{{reparos.cliente.nome}}</td>
                                <td ng-show="reparos.prestador.id == presLogado.pres.id">{{reparos.endereco}}</td>
                                <td ng-show="reparos.prestador.id == presLogado.pres.id">{{reparos.preco}}</td>
                                <td ng-show="reparos.prestador.id == presLogado.pres.id">{{reparos.status}}</td>
                                <td ng-show="reparos.prestador.id == presLogado.pres.id && reparos.status == 'Em Andamento'">
                                    <button type="button" class="btn btn-warning">Finalizar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-12" style="margin-top: 2%">
                    <a class="btn btn-primary" href="/prestador/inicio" role="button">Voltar</a>
                </div>
                <!-- Modal Detalhe Reparo-->
                <div class="modal fade" id="DetalhesSolicitacaoModal" tabindex="-1" role="dialog" aria-labelledby="DetalhesSolicitacaoModal" aria-hidden="true">
                    <div ng-include="'detalhes.html'"></div>
                </div>
            </div>
        </div>
    </section>
