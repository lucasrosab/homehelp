<div class="container-fluid">
	<div class="row" id="menu">
		<div class="col-12">
			<h2>Status</h2>
		</div>
		<div class="col-12 ">
			<div class="row justify-content-center">
				<div class="col-4">
					<button type="button" class="btn btn-lg btn-block" ng-class="{{presLogado.pres.status_prestador ? 'btn-success' : 'btn-dark'}}" id="StatusPrestador" value="{{presLogado.pres.status_prestador ? 'Disponível' : 'Indisponível' }}" ng-click="status()">{{presLogado.pres.status_prestador ? 'Disponível' : 'Indisponível' }}</button>
				</div>
			</div>
		</div>
		<div class="col-12">
			<h2>Solicitações Disponíveis</h2>
		</div>
		<div class="col-12 table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">Cliente</th>
						<th scope="col">Endereço</th>
						<th scope="col">Horário</th>
						<th scope="col">Opção</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="demanda in demandasDisponiveis">
						<td ng-show="presLogado.pres.status_prestador == true && demanda.status == 'Disponivel'">{{demanda.cliente.nome}}</td>
						<td ng-show="presLogado.pres.status_prestador == true && demanda.status == 'Disponivel'">{{demanda.endereco}}</td>
						<td ng-show="presLogado.pres.status_prestador == true && demanda.status == 'Disponivel'">{{demanda.dia}} - {{demanda.horario}}</td>
						<td ng-show="presLogado.pres.status_prestador == true && demanda.status == 'Disponivel'">
							<button type="button" class="btn btn-success">Aceitar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
