<section>
	<div class="container">
		<div class="row">
			<div class="col-12" style="margin-top: 2%">
				<h2>
					Minhas Solicitações&nbsp;<i class="fas fa-archive"></i>
				</h2>
			</div>
			<br>
			<br>
			<br>
			<div class="col-12 table-responsive">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Profissional</th>
							<th scope="col">Horário</th>
							<th scope="col">Valor</th>
							<th scope="col">Status</th>
							<th scope="col">Opção</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="historico in solicitacoesCliente">
							<td ng-show="historico.idcliente == 2">{{historico.id}}</td>
							<td ng-show="historico.idcliente == 2">{{historico.prestador}}</td>
							<td ng-show="historico.idcliente == 2">{{historico.horario}}</td>
							<td ng-show="historico.idcliente == 2">{{historico.valor}}</td>
							<td ng-show="historico.idcliente == 2">{{historico.status}}</td>
							<td ng-show="historico.idcliente == 2">
								<button type="button" class="btn btn-primary" onclick="window.location.href='../../index.html';">Voltar</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-12" style="margin-top: 2%">
				<button type="button" class="btn btn-primary"
					onclick="window.location.href='../../index.html';">Voltar</button>
			</div>

			<!-- Modal Detalhes Solicitação-->
			<div class="modal fade" id="DetalhesSolicitacaoModal" tabindex="-1" role="dialog" aria-labelledby="DetalhesSolicitacaoModal" aria-hidden="true">
				<div class="modal-dialog" role="document">
				    <div class="modal-content">
				        <div class="modal-header">
				            <h5 class="modal-title" id="DetalhesSolicitacaoModal">Detalhes da Solicitação</h5>
				            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        </div>
				        <div class="modal-body">
				            <form action="">
				                <div class="row">
				                    <div id="map"></div>
				                    <div class="form-group col-6">
				                        <label for="DetalheDataSolicitacao">Horário</label>
				                        <input type="text" class="form-control" id="DetalheHorarioSolicitacao" placeholder="30/09/2019 12:20" disabled>
				                    </div>
				                    <div class="form-group col-6">
				                        <label for="DetalheTotalSolicitacao">Total</label>
				                        <input type="text" class="form-control" id="DetalheTotalSolicitacao" placeholder="R$ 200,00" disabled>
				                    </div>
				                    <div class="form-group col-12">
				                        <label for="DetalheProfissionalSolicitacao">Profissional</label>
				                        <input type="text" class="form-control" id="DetalheProfissionalSolicitacao" placeholder="Júlio Batista" disabled>
				                    </div>
				                    <div class="form-group col-12">
				                        <label for="DetalheTipoSolicitacao">Tipo de Serviço</label>
				                        <input type="text" class="form-control" id="DetalheTipoSolicitacao" placeholder="Bombeiro" disabled>
				                    </div>
				                    <div class="form-group col-12">
				                        <label for="DetalheEnderecoSolicitacao">Endereço</label>
				                        <input type="text" class="form-control" id="DetalheEnderecoSolicitacao" placeholder="Casa" disabled>
				                    </div>
				                    <div class="form-group col-12">
				                        <label for="DetalhePagamentoSolicitacao">Forma de Pagamento</label>
				                        <input type="text" class="form-control" id="DetalhePagamentoSolicitacao" placeholder="Dinheiro" disabled>
				                    </div>
				                    <div class="form-group col-12">
				                        <label for="DetalheStatusSolicitacao">Status</label>
				                        <input type="text" class="form-control" id="DetalheStatusSolicitacao" placeholder="Em Andamento" disabled>
				                    </div>
				                </div>
				            </form>
				        </div>
				        <div class="modal-footer">
				            <button type="button" class="btn btn-primary" data-dismiss="modal">Voltar</button>
				        </div>
				    </div>
				</div>
			</div>
		</div>
	</div>
</section>
