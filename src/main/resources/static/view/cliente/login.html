<link href="css/login.css" rel="stylesheet"/>
<a href="/"><img src="img/logo.png" alt="" width="80px" /></a>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-xl-10 col-lg-12 col-md-9">
			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<div class="row">
						<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
						<div class="col-lg-6">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">Bem Vindo de Volta!</h1>
								</div>
								<form class="user" ng-submit="autenticarCliente()">
									<div class="form-group">
										<input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email" ng-model="userCliente.email">
									</div>
									<div class="form-group">
										<input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Senha" ng-model="userCliente.senha">
									</div>
									<button type="submit" class="btn btn-primary" value="autenticarCliente">Login</button>
								</form>
								<hr>
								<div class="text-center">
									<a class="small" href="/recuperar-cliente">Esqueceu a Senha?</a>
								</div>
								<div class="text-center">
									<a class="small" href="/cadastro/opcao">Criar uma nova conta!</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
