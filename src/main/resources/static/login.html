<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Acessar</title>    
      
        <meta name="description" content="HomeHelp">
        <meta name="author" content="David Lira, Janilson Junior, Lucas Rosa, Matheus Frazão, Novack Borges">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

        <link href="css/all.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link href="css/sb-admin-2.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
    </head>

    <body class="bg-gradient-primary" ng-app="app" ng-controller="LoginCtrl">
        
        <a href="index.html"><img src="img/logo.png" alt="" width="80px"/></a>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Bem Vindo de Volta!</h1>
                                        </div>
                                        <form class="user">
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Usuário" ng-model="usuario.email">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Senha" ng-model="usuario.senha">
                                            </div>
                                      
                                            <button type="button" class="btn btn-primary" ng-click="acessar()">Login</button>
                                        </form>
                                      <hr>
                                      <div class="text-center">
                                        <a class="small" href="reset.html">Esqueceu a Senha?</a>
                                      </div>
                                      <div class="text-center">
                                        <a class="small" href="partes/cadastro/opcao.html">Criar uma nova conta!</a>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="js/lib/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="js/lib/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="js/lib/angular.min.js" type="text/javascript"></script>

        <!-- Core plugin JavaScript-->
        <script src="js/lib/jquery.easing.1.3.min.js" type="text/javascript"></script>
		
		<script src="controllers/main.js" type="text/javascript"></script>
		<script src="controllers/login.js" type="text/javascript"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/administrador.js" type="text/javascript"></script>
    </body>

</html>
