<h4>Dados Pessoais</h4>
<hr/>
<form>
    <div class="row">
        <!-- Cliente Nome -->
        <div class="form-group col-12">
            <label for="DadosClienteNome">Nome</label>
            <input type="text" class="form-control" id="DadosClienteNome" title="Nome" value="{{clienteDetalhado.nome}}" disabled readonly>
        </div>
        <!-- Cliente Sobrenome -->
        <div class="form-group col-12">
            <label for="DadosClienteSobrenome">Sobrenome</label>
            <input type="text" class="form-control" id="DadosClienteSobrenome" title="Sobrenome" value="{{clienteDetalhado.sobrenome}}" disabled readonly>
        </div>
        <!-- Cliente Data de Nascimento -->
        <div class="form-group col-12">
            <label for="DadosClienteDataNascimento">Data de Nascimento</label>
            <input type="text" class="form-control" id="DadosClienteDataNascimento" title="Sexo" value="{{clienteDetalhado.dataNascimento}}" disabled readonly>
        </div>
        <!-- Cliente Sexo -->
        <div class="form-group col-12">
            <label for="DadosClienteSexo">Sexo</label>
            <input type="text" class="form-control" id="DadosClienteSexo" title="Sexo" value="{{clienteDetalhado.sexo}}" disabled readonly>
        </div>
        <!-- Cliente Celular -->
       	<div class="form-group col-12">	
            <label for="ClienteTelefone">Celular</label>
            <input type="text" class="form-control" id="DadosClienteTelefone" title="Celular" data-mask="(00)00000-0000" placeholder="(00)00000-0000" data-mask-selectonfocus="true" value="{{clienteDetalhado.telefone}}" disabled readonly>
        </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="window.location.href='../../../prestador/index.html';">Voltar</button>
    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#EditarDadosPessoaisModal">Editar</button>
</form>
