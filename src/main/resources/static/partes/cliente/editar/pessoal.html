<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="EditarDadosPessoaisModal">Editar Dados Pessoais</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form action="get">
                <div class="row">
                    <!-- Cliente Nome -->
                    <div class="form-group col-12">
                        <label for="ClienteNome">Nome</label>
                        <input type="text" class="form-control" id="AtualizaClienteNome" title="Nome do Usuário">
                    </div>
                    <!-- Cliente Sobrenome -->
                    <div class="form-group col-12">
                        <label for="ClienteSobrenome">Sobrenome</label>
                        <input type="text" class="form-control" id="AtualizaClienteSobrenome" title="Sobrenome do Usuário">
                    </div>
                    <!-- Cliente Telefone -->
                    <div class="form-group col-12">
                        <label for="ClienteTelefone">Telefone</label>
                        <input type="text" class="form-control" id="AtualizaClienteTelefone" title="Telefone do Usuário">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" id="FecharEditarDadosPessoais" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-outline-success" id="SalvarEditarDadosPessoais">Salvar</button>
        </div>
    </div>
</div>
