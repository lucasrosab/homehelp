<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="EditarDadosPessoaisModal">Editar Dados Pessoais</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <!-- Cliente Nome -->
                    <div class="form-group col-12">
                        <label for="AtualizaClienteNome">Nome</label>
                        <input type="text" class="form-control" id="AtualizaClienteNome" title="Nome">
                    </div>
                    <!-- Cliente Sobrenome -->
                    <div class="form-group col-12">
                        <label for="AtualizaClienteSobrenome">Sobrenome</label>
                        <input type="text" class="form-control" id="AtualizaClienteSobrenome" title="Sobrenome">
                    </div>
                    <!-- Data de Nascimento do Cliente -->
                    <div class="form-group col-12">
                        <label for="AtualizaClienteDataNascimento">Data de Nascimento</label>
                        <input type="text" class="form-control" id="AtualizaClienteDataNascimento" title="Data de Nascimento" data-mask="00/00/0000" placeholder="00/00/0000" data-mask-selectonfocus="true">
                    </div>
                    <!-- Sexo do Cliente -->
                    <div class="form-group col-12">
                        <label for="AtualizaClienteSexo">Sexo</label>
                        <select class="custom-select" title="Selecione o Sexo" id="AtualizaClienteSexo">
                            <option value=""></option>
                            <option value="Masculino" title="Masculino">Masculino</option>
                            <option value="Feminino" title="Feminino">Feminino</option>
                            <option value="Outros" title="Feminino">Outros e Indefinido</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" id="FecharEditarDadosPessoais" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-outline-success" id="SalvarEditarDadosPessoais">Salvar</button>
        </div>
    </div>
</div>
