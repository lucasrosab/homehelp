<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="EditarFavoritosClienteModal">Editar Favoritos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="row">
                    <div class="form-group col-12">
                        <label for="FavoritoEndereco">Endereço</label>
                        <input type="text" class="form-control" id="FavoritoEndereco" placeholder="Digite o Endereço">
                    </div>
                    <div class="form-group col-12">
                        <label for="FavoritoComplemento">Complemento</label>
                        <input type="text" class="form-control" id="FavoritoComplemento" placeholder="Digite o Complemento">
                    </div>
                    <div class="form-group col-12">
                        <label for="FavoritoNumero">Número</label>
                        <input type="text" class="form-control" id="FavoritoNumero" placeholder="Digite o Número">
                    </div>
                    <div class="form-group col-12">
                        <label for="FavoritoTipoEndereco">Tipo de Endereço</label>
                        <select class="custom-select" id="FavoritoTipoEndereco">
                            <option selected>Selecione</option>
                            <option value="1">Trabalho</option>
                            <option value="2">Casa</option>
                            <option value="3">Outros</option>
                        </select>
                    </div>
                </div>
            </form>    
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Voltar</button>
            <button type="button" class="btn btn-outline-success">Salvar</button>
        </div>
    </div>
</div>
