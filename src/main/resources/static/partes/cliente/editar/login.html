<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="EditarLoginModal">Editar Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form action="post">
                <div class="row">
                    <!-- Cliente Email -->
                    <div class="form-group col-12">
                        <label for="AtualizaClienteEmail">Email</label>
                        <input type="email" class="form-control" id="AtualizaClienteEmail" placeholder="Email" title="Email">
                    </div>
                    <!-- Cliente Senha -->
                    <div class="form-group col-12">
                        <label for="AtualizaClienteSenha">Senha</label>
                        <input type="password" class="form-control" id="AtualizaClienteSenha" placeholder="******" title="Senha">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="FecharEditarLoginCliente" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-success" id="SalvarEditarLoginCliente">Salvar</button>
        </div>
    </div>
</div>
