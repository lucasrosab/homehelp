<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="HidraulicaModal">Reparos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="form-group col-4">
                    <label for="horario">Horário</label>
                    <input type="text" class="form-control" id="horario" data-mask="00/00/0000" data-mask-reverse="true" ng-model="solicitacao.horario">
                </div>
                <div class="col-8 form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco" ng-model="solicitacao.endereco">
                </div>
                <div class="col-12 table-responsive">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Preço</th>
                                <th scope="col">Opção</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="disponivel in profissionalDisponivel">
                                <th scope="row" ng-show="disponivel.status">{{disponivel.id}}</th>
                                <td ng-show="disponivel.status" ng-model="solicitacao.prestador">{{disponivel.prestador}}</td>
                                <td ng-show="disponivel.status">{{disponivel.status}}</td>
                                <td ng-show="disponivel.status">
                                    <button type="button" class="btn btn-success" ng-click="solicitarHidraulica()">Contratar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
