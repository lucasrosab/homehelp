<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="SolicitacaoModal">Procurar Profissional</h5>

        </div>

            <div class="row">
                <!-- Tipo de Prestador -->
                <div class="form-group col-12">
                    <label for="PrestadorBanco">Tipo de Profissional</label>
                    <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#InformacaoProfissionalModal"><i class="fas fa-info-circle"></i></button>
                    <select class="custom-select" id="PrestadorBanco" required title="Tipo de Profissional">
                        <option value=""></option>

                    </select>
                </div>

                    <label for="exampleFormControlInput1">Endereço</label>

                        <option value="2">Trabalho</option>

                    </select>                                
                </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" id="CancelarContratarProfissional" data-dismiss="modal">Cancelar</button>

        </div>
    </div>
