<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="EditarDadosPessoaisPrestadorModal">Editar Dados Pessoais</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form ng-submit="atualizarDadosPessoais()">
                <div class="row">
                    <!-- Nome do Prestador -->
                    <div class="form-group col-12">
                        <label for="AtualizarPrestadorNome">Nome</label>
                        <input type="text" maxlength="50" class="form-control" placeholder="Nome" id="AtualizarPrestadorNome" title="Nome" ng-model="atualizarDados.nome">
                    </div>
                    <!-- Sobrenome do Prestador -->
                    <div class="form-group col-12">
                        <label for="AtualizarPrestadorSobrenome">Sobrenome</label>
                        <input type="text" maxlength="50" class="form-control" placeholder="Sobrenome" id="AtualizarPrestadorSobrenome" ng-model="atualizarDados.sobrenome">
                    </div>
                    <!-- Data de Nascimento do Prestador -->
                    <div class="form-group col-12">
                        <label for="AtualizarPrestadorDataNascimento">Data de Nascimento</label>
                        <input type="text" class="form-control" id="AtualizarPrestadorDataNascimento" title="Data de Nascimento" data-mask="00/00/0000" placeholder="00/00/0000" data-mask-selectonfocus="true" ng-model="atualizarDados.dataNascimento">
                    </div>
                    <!-- Sexo do Prestador -->
                    <div class="form-group col-12">
                        <label for="AtualizarPrestadorSexo">Sexo</label>
                        <select class="custom-select" ng-model="atualizarDados.sexo" title="Selecionar o Sexo" id="AtualizarPrestadorSexo">
                            <option value=""></option>
                            <option value="Masculino" title="Masculino">Masculino</option>
                            <option value="Feminino" title="Feminino">Feminino</option>
                            <option value="Outros" title="Outros e Indefinido">Outros e Indefinido</option>
                        </select>
                    </div>
					<!-- Prestador Telefone -->
					<div class="form-group col-12">
					    <label for="DadosPrestadorTelefone">Celular</label>
					    <input type="text" class="form-control" id="AtualizarPrestadorTelefone" title="Celular" ng-model="atualizarDados.telefone">
					</div>
                </div>				
				<div class="modal-footer">
				    <button type="button" class="btn btn-danger" id="FecharEditarDadosPessoaisPrestador" data-dismiss="modal">Fechar</button>
				    <button type="submit" class="btn btn-success" id="SalvarEditarDadosPessoaisPrestador">Salvar</button>
				</div>
			</form>
		</div>
    </div>
</div>
