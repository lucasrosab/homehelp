<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="EditarLoginPrestadorModal">Editar Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form action="get">
                <div class="row">
                    <!-- Prestador Email -->
                    <div class="form-group col-12">
                        <label for="AtualizaPrestadorEmail">Email</label>
                        <input type="email" class="form-control" id="AtualizaPrestadorEmail" title="Email">
                    </div>
                    <!-- Prestador Senha -->
                    <div class="form-group col-12">
                        <label for="AtualizaPrestadorSenha">Senha</label>
                        <input type="password" class="form-control" id="AtualizaPrestadorSenha" title="Senha">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="FecharEditarLoginPrestador" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-success" id="SalvarEditarLoginPrestador">Salvar</button>
        </div>
    </div>
</div>
